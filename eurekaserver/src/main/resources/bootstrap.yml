eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    serviceUrl:
     defaultZone: http://eureka-server:8001/eureka
    # defaultZone: http://eureka-server:8001/eureka/,http://eureka-server2:8002/eureka/,http://eureka-server3:8003/eureka/
#      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@${eureka.instance.hostname}:${server3.port}/eureka/


  instance:
    hostname: ${spring.application.name}
    prefer-ip-address: true

